<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  {% block title %}<title>Ivanka House</title>{% endblock %}

  <!-- MDB icon -->
  <link rel="icon" href="{%static 'img/mdb-favicon.ico'%}" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{%static 'css/cart.css'%}">
  <link rel="stylesheet" href="{%static 'css/mdb.min.css'%}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <link rel="stylesheet" href="{%static 'css/footer.css'%}">
  <style>
    html,
    body,
    header,
    .carousel{
    height: 60vh;
    }

    @media (max-width: 740px){
      html,
      body,
      header,
      .carousel{
      height: 100vh;
    }

    }
    @media (min-width: 740px) and (max-width: 850px) {
      html,
      body,
      header,
      .carousel{
      height: 100vh;
    }
    }
    
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
      <a href="{% url 'shop:product_list' %}" class="navbar-brand waves effect">
        <strong class="purple-text">Ivanka House</strong>
      </a>
      <button class="navbar-toggler" type="button"
      data-toggle="collapse" data-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="{% url 'shop:product_list' %}" class="nav-link waves-effect">Главная</a>
          </li>
          <li class="nav-item active">
            <a href="{% url 'aboutus' %}" class="nav-link waves-effect">О нас</a>
          </li>
          <li class="nav-item active">
            <a href="{% url 'contact' %}" class="nav-link waves-effect">Контакты</a>
          </li>
        </ul>
        <form action="../cart" class="d-flex justify-content-left" method="get">
          <input type="submit" class="btn btn-primary btn-md my-0 p color='purple'" value="Корзина">
        </form>
      </div>
    </div> 
  </nav>

  {% block content %}{% endblock %}

  <div class="wrapper">

    <div class="content"></div>
    
      <footer style="margin-top: 16.5rem!important;" class="page-footer footer-light purple text-center font-small wow fadeIn" id="footer1">
        <div class="pt-4">
          <a href="https://www.instagram.com/ivankahouse/" role="button" class="btn btn-outline-white">Ivanka House Instagram</a>
          </a>
        </div>
      </footer>
    
  </div> 
    <!-- jQuery -->
    <script type="text/javascript" src="{%static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{%static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{%static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{%static 'js/mdb.min.js' %}"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript"></script>

    
</body>
</html>
